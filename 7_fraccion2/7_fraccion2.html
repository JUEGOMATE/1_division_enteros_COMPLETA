<!DOCTYPE html>

<head>

</head>

<body style="padding:0; margin:0; background:rgba(1,1,1,0);">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="625" height="450">
      <param name="tamaño" value="625x450">
      <param name="decimal_symbol" value=",">

      <param name="expand" value="fit">
      <param name="nombre" value="concepto de fracción">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=23 ">
      <param name="E_01" value="tipo='R2' id='E0' ancho='100%' alto='100%' fijo='sí' escala='30' O.x='-100' O.y='20' imagen='imagenpixa/PIZARR2.jpg' despl_imagen='expand.' red='no' red10='no' ejes='no' eje-x='no' eje-y='no' border_width='4' border_color='ffc800' ">

      <param name="C_02" value="id='nu2' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E0' expresión='(438,218,40,30)' valor='||' decimales='0' visible='sí' acción='calcular' dibujar-si='nu2#a*c' ">
      <param name="C_03" value="id='de2' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E0' expresión='(438,280,40,30)' valor='||' decimales='0' visible='sí' acción='calcular' dibujar-si='de2#d*b' ">
      <param name="A_01" value="id='b' expresión='ent(rnd*6)+1' evaluar='una-sola-vez' constante='sí' ">
      <param name="A_02" value="id='a' expresión='ent(rnd*b)+1' evaluar='una-sola-vez' constante='sí' ">
      <param name="A_03" value="id='d' expresión='ent(rnd*6)+1' evaluar='una-sola-vez' constante='sí' ">

      <param name="G_01" value="espacio='E0' tipo='polígono' fondo='sí' color='0000ff' coord_abs='no' expresión='(-3,-1)(6*a/b-3,-1)(6*a/b-3,-1+6*c/d)(-3,-1+6*c/d)(-3,-1)' relleno='ffff00' ancho='1' ">
      <param name="G_02" value="espacio='E0' tipo='segmento' fondo='sí' color='c0c0c0' coord_abs='no' expresión='(-3+c,-1)(-3+c,5)' familia='c' c.intervalo='[0,6]' c.pasos='b' tamaño='0' ancho='1' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_03" value="espacio='E0' tipo='segmento' fondo='sí' color='c0c0c0' coord_abs='no' expresión='(-3,c)(3,c)' familia='c' c.intervalo='[-1,5]' c.pasos='d' tamaño='0' ancho='1' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_04" value="espacio='E0' tipo='segmento' fondo='sí' color='404040' coord_abs='no' expresión='(-3+a,-1)(-3+a,-1+6*c/d)' familia='a' a.intervalo='[0,6*a/b]' a.pasos='a' tamaño='0' ancho='1' font_family='Monospaced' fuente puntos='12' ">

      <param name="G_06" value="espacio='E0' tipo='punto' fondo='sí' color='00ff00' coord_abs='no' expresión='(8.77-0.2*(a*c<10),1.0)' texto='[a*c]' decimales='0' tamaño='0' fuente puntos='24' ">
      <param name="G_07" value="espacio='E0' tipo='punto' fondo='sí' color='00ff00' coord_abs='no' expresión='(8.77-0.2*(b*d<10),-1)' texto='[b*d]' decimales='0' tamaño='0' fuente puntos='24' ">
      <param name="G_08" value="espacio='E0' tipo='segmento' fondo='sí' color='ff0000' coord_abs='no' expresión='(6.5,-0.5)(9.5,-0.5)' tamaño='0' ancho='2' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_09" value="espacio='E0' tipo='polígono' fondo='sí' color='0000ff' coord_abs='no' expresión='(-3,5)(3,5)(3,-1)(-3,-1)(-3,5)' ancho='3' ">
      <param name="G_10" value="espacio='E0' tipo='punto' color='00ff00' dibujar-si='pp' coord_abs='no' expresión='(3,-5)' texto='Excelente' tamaño='0' fuente puntos='40' ">
      <param name="G_11" value="espacio='E0' tipo='texto' color='00ff00' coord_abs='no' expresión='(-3.6,7.4)' texto='REPRESENTACIÓN GRÁFICA DE FRACCIONES' ancho='600' color_borde_texto='0000ff' negrita='sí' fuente puntos='20' align='a_left' anchor='a_top_left' shadowColor='c0c0c0' shadowBlur='10' shadowOffsetX='2' shadowOffsetY='1' ">
      <param name="G_12" value="espacio='E0' tipo='texto' color='000000' coord_abs='no' expresión='(5.3,3.5)' texto='La Representación  ' decimales='0' ancho='600' fuente puntos='25' align='a_left' anchor='a_top_left' shadowColor='c0c0c0' shadowBlur='10' shadowOffsetX='2' shadowOffsetY='1' ">
      <param name="G_13" value="espacio='E0' tipo='texto' color='ffffff' coord_abs='no' expresión='(-4.2,6.1)' texto='El cuadrado con la línea azul representa la unidad' decimales='0' ancho='600' fuente puntos='19' align='a_left' anchor='a_top_left' shadowColor='c0c0c0' shadowBlur='10' shadowOffsetX='2' shadowOffsetY='1' ">
      <param name="G_14" value="espacio='E0' tipo='texto' color='ff0000' dibujar-si='(nu2=a*c)*(de2=b*d)' coord_abs='no' expresión='(6,5)' texto='¡Excelente!' decimales='0' ancho='600' fuente puntos='36' align='a_left' anchor='a_top_left' shadowColor='000000' shadowBlur='10' shadowOffsetX='2' shadowOffsetY='1' ">
      <param name="G_15" value="espacio='E0' tipo='texto' color='000000' coord_abs='no' expresión='(5.3,2.6)' texto='de la fracción es: ' decimales='0' ancho='600' fuente puntos='25' align='a_left' anchor='a_top_left' shadowColor='c0c0c0' shadowBlur='10' shadowOffsetX='2' shadowOffsetY='1' ">
      <param name="G_16" value="espacio='E0' tipo='imagen' coord_abs='no' expresión='(-4.2,-2.9,0.5,0.5)' archivo='imagenpixa/pitufo.png' ">
      <param name="G_17" value="espacio='E0' tipo='imagen' coord_abs='no' expresión='(12,-2.9,0.4,0.4)' archivo='imagenpixa/papa_p.png' ">
    </ajs>
